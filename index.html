<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Video</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video poster="./images/video-sintel.jpg" muted src="https://media.w3.org/2010/05/sintel/trailer.mp4" id="video"></video>
            <div class="player-overlay">
                <h2 class="player-title">Sintel, Trailer HD</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                    <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
                    <button class="button" id="pause" hidden aria-label="Pausar" title="Pausar"></button>
                    <button class="button" id="fordward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input type="range" id="progress" min="0" value="0" >
                </div>
            </div>
            <!-- <video controls autoplay poster="./images/poster.jpg" muted src="./videos/lofi.mp4" id="video"></video> -->
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
